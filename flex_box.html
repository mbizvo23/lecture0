<!DOCTYPE html>
<html>
    <head>
        <title>Using flex tool</title>
        <style>
            .container{
                display: flex;
                flex-wrap: wrap;
            }
            .container > div{
                background-color: springgreen;
                font-size: 20px;
                margin: 20px;
                padding: 20px;
                width: 200px;

            }

        </style>
    </head>
    <body>
        <div class="container">
            <div> A. Apple</div>
            <div> B. ball</div>
            <div> C.cat</div>
            <div> D. dog</div>
            <div> E.egg</div>
            <div> F.frog</div>
            <div> G.golf</div>
            <div> H.hat</div>
            <div> I.Impala</div>
            <div> J.jug</div>
            <div> K.kettle</div>
            <div> L.lemon</div>
            <div> M.mango</div>
        </div>
    </body>
</html>
